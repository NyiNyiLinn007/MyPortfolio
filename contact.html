<html lang="en">
<head>

<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

* {

    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    
}


.container {
    margin-top: 150px;
    padding: 20px;
    text-align: center;
}



.btn-submit {
    color: #fff;
    text-decoration: none;
    padding: 8px 35px;
    background: #7d2ae8;
    border-radius: 10px;
    border: 2px solid #7d2ae8;
    font-weight: 500;
    transition: 0.3s;
}

.btn-submit:hover {
    color: #7d2ae8;
    background: transparent;
}

/* Responsive Design */
@media (max-width: 768px) {
    
}

@media (max-width: 576px) {
    
    .btn-submit {
        padding: 6px 10px;
        font-size: 0.8em;
    }
}


</style>
</head>
<body>
    <header>
        <h2 class="logo"><span>L</span>inn.</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="tel:+959677399988" class="btn-talk">Let's Talk</a>
    </header>

    <div class="container" style="margin-top: 60%;">
        <div class="card w-100 mx-auto" style="border: none;">
            <div class="card-body">
                <form id="contact-form">
                    <label class="form-label">Name</label>
                    <input type="text" id="from_name" name="from_name" placeholder="Enter your name" class="form-control mb-2 w-75" style="margin-left: 40px;">
                    
                    <label class="form-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="nnl@gmail.com" class="form-control mb-2 w-75" style="margin-left: 40px;">
                    
                    <label class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control mb-5 w-75" style="height: 100px; margin-left: 40px;"></textarea>
                    
                    <button type="submit" class="btn-talk">Submit</button>
                </form>
                
                <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
                <script>
                    (function() {
                        emailjs.init("3ROTYy37hVNdG2vRP"); // Replace with your public key from EmailJS
                    })();
                
                    document.getElementById('contact-form').addEventListener('submit', function(event) {
                        event.preventDefault();
                        
                        emailjs.sendForm('service_f1ofjzf', 'template_hvnhj7f', this)
                            .then(function() {
                                alert('Message sent successfully!');
                            }, function(error) {
                                alert('Failed to send message: ' + error);
                            });
                    });
        </script>
    </div>
    </div>
    </div>
