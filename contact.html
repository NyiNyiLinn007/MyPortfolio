<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyilinnprotfolio</title>
    <link rel="shortcut icon" href="image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    background-color: #ddd;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 50px; /* Adjusted padding for better scaling */
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 1.8em;
    color: #555;
    cursor: default;
}

.logo span {
    color: #7d2ae8;
}

.navigation {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 0; /* Removed fixed margin for flexibility */
}

.navigation a {
    font-size: 1em;
    color: #555;
    text-decoration: none;
    margin-right: 20px;
    font-weight: 500;
    transition: 0.3s;
}

.navigation a:hover {
    color: #7d2ae8;
}

.btn-talk {
    color: #fff;
    text-decoration: none;
    padding: 8px 20px; /* Adjusted padding for smaller screens */
    background: #7d2ae8;
    border-radius: 10px;
    border: 2px solid #7d2ae8;
    font-weight: 500;
    transition: 0.3s;
}

.btn-talk:hover {
    color: #7d2ae8;
    background: transparent;
}

.container {
    margin-top: 150px;
    padding: 20px;
    text-align: center;
}

body {
    background-color: #ddd;
}

.btn-submit {
    color: #fff;
    text-decoration: none;
    padding: 8px 35px;
    background: #7d2ae8;
    border-radius: 10px;
    border: 2px solid #7d2ae8;
    font-weight: 500;
    transition: 0.3s;
}

.btn-submit:hover {
    color: #7d2ae8;
    background: transparent;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        padding: 15px 30px;
    }

    .logo {
        font-size: 1.5em;
    }

    .navigation a {
        margin-right: 10px;
        font-size: 0.9em;
    }

    .btn-talk {
        padding: 6px 15px;
        font-size: 0.9em;
    }
}

@media (max-width: 576px) {
    .navigation {
        flex-direction: column;
        gap: 10px; /* Add spacing between items */
    }

    .btn-talk,
    .btn-submit {
        padding: 6px 10px;
        font-size: 0.8em;
    }
}


</style>
</head>
<body>
    <header>
        <h2 class="logo"><span>L</span>inn.</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <a href="contact.html" class="btn-talk">Let's Talk</a>
    </header>

    <div class="container">
        <div class="card w-50 mx-auto">
            <div class="card-body">
        <form>
            <label class="form-label">Name</label>
            <input type="text" placeholder="Enteryourname" class="form-control mb-2 w-75">
            <label class="form-label">Email</label>
            <input type="email" placeholder="nnl@gmail.com" class="form-control mb-2 w-75">
            <label class="form-label">Message</label>
            <input type="text" class="form-control mb-5 w-75" style="height: 100px;">
            <a href="#" class="btn-submit">Submit</a>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
